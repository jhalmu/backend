ip2loc: "US"
proxyRemoteSsl: true
proxyRemoteHost: "https://api.ibkr.com"
listenPort: 5056
listenSsl: false
ccp: false
svcEnvironment: "v1"
sslCert: "vertx.jks"
sslPwd: "mywebapi"
#sslCert: "cacert.jks"
#sslPwd: "abc123"
authDelay: 3000
portalBaseURL: ""
serverOptions:
    blockedThreadCheckInterval: 1000000
    eventLoopPoolSize: 20
    workerPoolSize: 20
    maxWorkerExecuteTime: 100
    internalBlockingPoolSize: 20
cors:
    origin.allowed: "*"
    allowCredentials: true
webApps:
    - name: "demo"
      index: "index.html"
ips:
  allow:
    - 127.0.0.1
    - 0.0.0.0
    - 172.*
    - 10.*
  deny:
    - 212.90.324.10